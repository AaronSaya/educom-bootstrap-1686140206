<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>#12 Grid Examples</title>
  </head>
  <body>
    <form class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Contactgegevens</legend>
        
        <!-- Textarea -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="">Contact formulier</label>
          <div class="col-md-4">                     
            <textarea class="form-control" id="" name="">Vul hier uw gegevens in. Wij zullen zo spoedig mogelijk reageren.</textarea>
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">E-mail</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="E-mail" class="form-control input-md">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Naam:</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="Naam:" class="form-control input-md">
            
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" for="textinput">Telefoonnummer:</label>  
          <div class="col-md-4">
          <input id="textinput" name="textinput" type="text" placeholder="Telefoonnummer" class="form-control input-md">
            
          </div>
        </div>
        
        <!-- Button -->
        <div class="form-group">
          <label class="col-md-4 control-label" for="singlebutton"></label>
          <div class="col-md-4">
            <button id="singlebutton" name="singlebutton" class="btn btn-primary">verstuur</button>
          </div>
        </div>
        
        </fieldset>
        </form>

      <script src="js/jquery.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
  </body>
</html>
